<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Login Page</title>
	<!-- 样 式 文 件 -->
	<link rel="stylesheet" href="../css/component/pear/css/pear.css" />
	<link rel="stylesheet" href="../css/admin/css/other/login.css" />
</head>
<!-- 代 码 结 构 -->
<body background="../images/login.gif" style="background-size: cover;">
<form class="layui-form" action="javascript:void(0);">
	<div class="layui-form-item">
		<img class="logo" src="../images/logo.png" />
		<div class="title">梅  岭  社  区</div>
		<div class="desc">
			梅  岭  社  区  高  级  颐  养  中  心
		</div>
	</div>
	<div class="layui-form-item">
		<input placeholder="账 户 : admin " lay-verify="required" hover class="layui-input"  />
	</div>
	<div class="layui-form-item">
		<input placeholder="密 码 : admin " lay-verify="required" hover class="layui-input"  />
	</div>
	<div class="layui-form-item">
		<input placeholder="验证码 : "  hover  lay-verify="required" class="code layui-input layui-input-inline"  />
		<img src="../css/admin/images/captcha.gif" class="codeImage" />
	</div>
	<div class="layui-form-item">
		<input type="checkbox" name="" title="记住密码" lay-skin="primary" checked>
	</div>
	<div class="layui-form-item">
		<button type="button" class="pear-btn pear-btn-success login" lay-submit lay-filter="login">
			登 入
		</button>
	</div>
</form>
<!-- 资 源 引 入 -->
<script src="../css/component/layui/layui.js"></script>
<script src="../css/component/pear/pear.js"></script>
<script>
	layui.use(['form', 'button', 'popup'], function() {
		var form = layui.form;
		var button = layui.button;
		var popup = layui.popup;

		// 登 录 提 交
		form.on('submit(login)', function(data) {

			/// 验证

			/// 登录

			/// 动画
			button.load({
				elem: '.login',
				time: 1500,
				done: function() {
					popup.success("登录成功", function() {
						location.href = "index.html"
					});
				}
			})
			return false;

		});
	})
</script>
</body>
</html>
